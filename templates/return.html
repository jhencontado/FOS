<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Books</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .btn-return {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-return:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
{% include "sidebar.html" %}
    <div class="container">
        <h2>Return Books</h2>
        <input type="text" id="searchInput" placeholder="Search by Reader ID or Name">
        <table>
            <thead>
                <tr>
                    <th>Issued Number</th>
                    <th>Reader ID</th>
                    <th>Name</th>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Return Date</th>
                    <th>Exceed Days</th>
                    <th>Fine</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="returnList">
                <!-- Data will be populated here via AJAX -->
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function(){
            function fetchData(query = '') {
                $.ajax({
                    url: '/fetch_return',
                    method: 'GET',
                    data: { search: query },
                    success: function(data) {
                        let tableContent = '';
                        data.forEach(item => {
                            tableContent += `<tr>
                                <td>${item.issued_number}</td>
                                <td>${item.reader_id}</td>
                                <td>${item.name}</td>
                                <td>${item.book_id}</td>
                                <td>${item.title}</td>
                                <td>${item.return_date}</td>
                                <td>${item.exceed_days}</td>
                                <td>${item.fine}</td>
                                <td><button class='btn-return' onclick='returnBook(${item.issued_number})'>Return</button></td>
                            </tr>`;
                        });
                        $('#returnList').html(tableContent);
                    }
                });
            }
            fetchData();

            $('#searchInput').on('keyup', function() {
                let query = $(this).val();
                fetchData(query);
            });

            window.returnBook = function(issuedNumber) {
                $.ajax({
                    url: '/process_return',
                    method: 'POST',
                    data: JSON.stringify({ issued_number: issuedNumber }),
                    contentType: 'application/json',
                    success: function(response) {
                        alert(response.message);
                        fetchData();  // Re-fetch data after return to update the table
                    },
                    error: function() {
                        alert("Error returning book. Please try again.");
                    }
                });
            }
        });
    </script>

</body>
</html>
