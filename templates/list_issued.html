<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issued Books</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    {% include "sidebar.html" %}
    <div class="container">
        <h2>Issued Books List</h2>
        <input type="text" id="searchInput" placeholder="Search by Reader ID or Name">
        <div>
            <button id="filterOverdue">Overdue</button>
            <button id="filterExceedLent">Exceed Lent (Inactive Readers)</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Issued Number</th>
                    <th>Reader ID</th>
                    <th>Name</th>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Start Date</th>
                    <th>Return Date</th>
                    <th>Transaction ID</th>
                </tr>
            </thead>
            <tbody id="issuedList"></tbody>
        </table>
    </div>

    <!-- Modal to view transaction details -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Transaction Details</h3>
            <div id="transactionDetails"></div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            function fetchData(query = '', filterOverdue = false, filterExceedLent = false) {
                $.ajax({
                    url: '/fetch_issued',
                    method: 'GET',
                    data: { search: query, overdue: filterOverdue, exceed_lent: filterExceedLent },
                    success: function (data) {
                        console.log(data); // Log data to check the structure
                        let tableContent = '';
                        data.forEach(item => {
                            let rowClass = '';
                            if (new Date(item.return_date) < new Date()) {
                                rowClass = 'overdue';
                            } else if (item.reader_status === 'inactive') {
                                rowClass = 'exceed-lent';
                            }
                            tableContent += `<tr class="${rowClass}">
                                <td>${item.issued_number}</td>
                                <td>${item.reader_id}</td>
                                <td>${item.name}</td>
                                <td>${item.book_id}</td>
                                <td>${item.title}</td>
                                <td>${item.start_date}</td>
                                <td>${item.return_date}</td>
                                <td><a href="#" class="transaction-link" data-transaction-id="${item.transaction_id}">${item.transaction_id}</a></td>
                            </tr>`;
                        });
                        $('#issuedList').html(tableContent);
                    }
                });
            }
            fetchData();

            $('#filterOverdue').on('click', function () {
                fetchData('', true, false);
            });

            $('#filterExceedLent').on('click', function () {
                fetchData('', false, true);
            });

            $('#searchInput').on('keyup', function () {
                let query = $(this).val();
                fetchData(query);
            });

            // Open modal to view transaction details
            $(document).on('click', '.transaction-link', function (e) {
                e.preventDefault();
                let transactionId = $(this).data('transaction-id');

                // Fetch transaction details
                $.ajax({
                    url: '/fetch_transaction_details',
                    method: 'GET',
                    data: { transaction_id: transactionId },
                    success: function (data) {
                        let transactionDetails = `
                            <h4>Reader Details:</h4>
                            <img src="static/uploads/${data.reader.photo}" alt="Reader Photo" class="reader-photo">
                            <p><strong>Name:</strong> ${data.reader.name}</p>
                            <p><strong>Email:</strong> ${data.reader.email}</p>
                            <p><strong>Contact:</strong> ${data.reader.contact_number}</p>
                            <hr>
                            <h4>Book Details:</h4>
                            <p><strong>Title:</strong> ${data.book.title}</p>
                            <p><strong>Author:</strong> ${data.book.author}</p>
                            <p><strong>Genre:</strong> ${data.book.genre}</p>
                            <p><strong>Publisher:</strong> ${data.book.publisher}</p>
                            <hr>
                            <h4>Issued Details:</h4>
                            <p><strong>Admin ID:</strong> ${data.admin_id}</p>
                            <p><strong>Start Date:</strong> ${data.start_date}</p>
                            <p><strong>Return Date:</strong> ${data.return_date}</p>
                            <p><strong>Transaction Number:</strong> ${data.transaction_id}</p>
                        `;
                        $('#transactionDetails').html(transactionDetails);
                        $('#transactionModal').show();
                    }
                });
            });

            // Close the modal
            $('.close').on('click', function () {
                $('#transactionModal').hide();
            });

            // Close modal when clicking outside the modal content
            $(window).on('click', function (event) {
                if ($(event.target).is('#transactionModal')) {
                    $('#transactionModal').hide();
                }
            });
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .overdue {
            background-color: #ffcccc;
        }

        .exceed-lent {
            background-color: #ffeb99;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .reader-photo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</body>
</html>
