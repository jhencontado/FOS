<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="admin-header-container.css"> <!-- Link to the CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Function to get current date and time
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const time = now.toLocaleTimeString();
            const date = now.toLocaleDateString(undefined, options);
            document.getElementById('currentDate').textContent = date;
            document.getElementById('currentTime').textContent = time;
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);
        window.onload = updateDateTime;
    </script>
</head>
<body>

<!-- Header Container -->
<div class="admin-header-container">
    <div class="admin-header d-flex justify-content-between align-items-start p-3">
        <!-- Left Side: Admin Photo and Name -->
        <div class="admin-info d-flex align-items-center">
            <img src="{{ url_for('static', filename='uploads/' + photo) }}" alt="Admin Photo" width="50" height="50" class="admin-photo rounded-circle">
            <span class="admin-name ml-2">{{ name }}</span>
        </div>

        <!-- Right Side: Greeting with Admin's Name, Date, and Time -->
        <div class="admin-greeting text-right">
            <p class="mb-0">Hello, {{ name }}!</p>
            <p class="mb-0" id="currentDate"></p>
            <p class="mb-0" id="currentTime"></p>
        </div>
    </div>
</div>

</body>
</html>
