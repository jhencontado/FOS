<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; }
        h2, h4 { text-align: center; }
        table { width: 100%; margin-top: 10px; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn-container { text-align: center; margin-top: 20px; }
        .btn { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .btn-print { background-color: #007bff; color: white; }
        .btn-home { background-color: #28a745; color: white; }

        /* Hide elements when printing */
        @media print {
            .btn-container { display: none; }
            body { margin: 0; }
        }
    </style>
</head>
<body>

<div class="container" id="receipt-section">
    <h2>Library Receipt</h2>

    <p><strong>Transaction ID:</strong> <span id="receipt-transaction-id"></span></p>

    <h4>Admin Details</h4>
    <p><strong>Admin Name:</strong> <span id="receipt-admin-name"></span></p>

    <h4>Reader Details</h4>
    <p><strong>Reader ID:</strong> <span id="receipt-reader-id"></span></p>
    <p><strong>Name:</strong> <span id="receipt-reader-name"></span></p>
    <p><strong>Contact:</strong> <span id="receipt-reader-contact"></span></p>

    <h4>Book Details</h4>
    <p><strong>Start Date:</strong> <span id="receipt-start-date"></span></p>
    <p><strong>Return Date:</strong> <span id="receipt-return-date"></span></p>

    <table>
        <thead>
            <tr>
                
                <th>Book Title</th>
            </tr>
        </thead>
        <tbody id="receipt-book-list"></tbody>
    </table>
</div>

<!-- Buttons -->
<div class="btn-container">
    <button class="btn btn-print" onclick="printReceipt()">Print</button>
    <button class="btn btn-home" onclick="window.location.href='/dashboard'">Home</button>
</div>

<script>
$(document).ready(function () {
    let receiptData = JSON.parse(sessionStorage.getItem("receiptData"));
    if (!receiptData) {
        alert("No receipt data found.");
        window.location.href = "/issue.html"; // Redirect if no data
        return;
    }

    // Display transaction and admin details
    $('#receipt-transaction-id').text(receiptData.transaction_id.substring(0, 8));

    $('#receipt-admin-name').text(receiptData.admin.name);

    // Display reader details
    $('#receipt-reader-id').text(receiptData.reader.reader_id);
    $('#receipt-reader-name').text(receiptData.reader.name);
    $('#receipt-reader-contact').text(receiptData.reader.contact);

    // Display dates
    $('#receipt-start-date').text(receiptData.start_date);
    $('#receipt-return-date').text(receiptData.return_date);

    // Display issued books
    receiptData.books.forEach((book) => {
        $('#receipt-book-list').append(`
            <tr>

                <td>${book.title}</td>
            </tr>
        `);
    });
});

// Function to print only the receipt
function printReceipt() {
    window.print();
}
</script>

</body>
</html>
