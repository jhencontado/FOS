<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library LMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}"> <!-- Link to CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        document.getElementById('notif-bell').addEventListener('click', function () {
            const dropdown = document.getElementById('notif-dropdown');
            dropdown.classList.toggle('hidden');
        });

        function addNotification(message, isSuccess = true) {
            const dropdown = document.getElementById('notif-dropdown');
            const p = document.createElement('p');
            p.textContent = message;
            p.style.color = isSuccess ? 'green' : 'red';
            dropdown.prepend(p); // Add latest on top
        }

        function sendEmailToAll() {
            addNotification("⏳ Sending due reminders...", true);

            fetch('/send_due_emails', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    addNotification(data.message || "✅ Emails sent successfully.");
                } else {
                    addNotification(data.message || "⚠️ No due books or failed to send.", false);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                addNotification("❌ An error occurred while sending emails.", false);
            });
        }

        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const time = now.toLocaleTimeString();
            const date = now.toLocaleDateString(undefined, options);
            document.getElementById('currentDate').textContent = date;
            document.getElementById('currentTime').textContent = time;
        }
        setInterval(updateDateTime, 1000);
        window.onload = updateDateTime;




    </script>
</head>
<body>
    <div class="sidebar">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='image/WHITE LOGO.PNG') }}" width="200" alt="Library Logo" class="logo-hover">



        <!-- Sidebar Menu -->
        <ul class="sidebar-menu">
            <li><a href="/dashboard"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/books"><i class="fas fa-book"></i> Manage Book</a></li>
            <li><a href="/readers"><i class="fas fa-users"></i> Readers</a></li>
            <li><a href="/issue"><i class="fas fa-exchange-alt"></i> Lend</a></li>
            <li><a href="/list_issued"><i class="fas fa-book-reader"></i> Issued</a></li>
            <li><a href="/return"><i class="fas fa-undo"></i> Return</a></li>

        </ul>


         <!-- Admin Profile Section -->
        <div class="admin-profile">
            <img src="{{ url_for('static', filename='uploads/' + photo) }}" width="150" alt="Admin Photo" class="admin-photo">
            <div class="admin-info">
                <span class="admin-name">{{ name }}</span>
                <p id="currentDate"></p>
                <p id="currentTime"></p>
                
           <div class="notification-wrapper">
                <i class="fas fa-bell" id="notif-bell"></i>
                <div id="notif-dropdown" class="notif-dropdown hidden">
                    <!-- Notifications will be added here -->
                </div>
            </div>
            <!-- Logout Button -->
            <a href="/home" class="logout-button" style="margin-top: 10px; padding: 8px 16px; background-color: #e74c3c; color: white; text-decoration: none; border-radius: 6px; display: inline-block; width: fit-content;">
            <i class="fas fa-power-off" style="margin-right: 5px;"></i> Log out
            </a>
            </div>
        </div>
    </div>
</body>
</html>
